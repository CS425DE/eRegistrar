<!DOCTYPE html>

<html>

<head>
    <title>eRegistrar-Save Student</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand">eRegistrar</a>

        <a class="nav-link" href="studentForm">Save</a>
        <a class="nav-link" href="studentList">List</a>


        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>
<form action="#" th:action="@{/eRegistrar/student/update/{studentId}(studentId=${student.studentId})}" th:object="${student}" method="post">
    <div class="row">
        <div class="form-group col-md-8">
            <label for="studentNumber" class="col-form-label">Student Number</label>
            <input type="text" th:field="*{studentNumber}" class="form-control" id="studentNumber" placeholder="Student Number">
            <span th:if="${#fields.hasErrors('studentNumber')}" th:errors="*{studentNumber}" class="text-danger"></span>
        </div>
        <div class="form-group col-md-8">
            <label for="firstName" class="col-form-label">First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="First Name">
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
        </div>
        <div class="form-group col-md-8">
            <label for="middleName" class="col-form-label">Middle Name</label>
            <input type="text" th:field="*{middleName}" class="form-control" id="middleName" placeholder="Middle Name">
            <span th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}" class="text-danger"></span>
        </div>
        <div class="form-group col-md-8">
            <label for="lastName" class="col-form-label">Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Last Name">
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
        </div>
        <div class="form-group col-md-8">
            <label for="cgpa" class="col-form-label">CGPA </label>
            <input type="text" th:field="*{cgpa}" class="form-control" id="cgpa" placeholder="CGPA">
            <span th:if="${#fields.hasErrors('cgpa')}" th:errors="*{cgpa}" class="text-danger"></span>
        </div>
        <div class="form-group col-md-8">
            <label for="enrollmentDate" class="col-form-label">Enrollment Date </label>
            <input type="date" th:field="*{enrollmentDate}" class="form-control" id="enrollmentDate" placeholder="Enrollment Date">
            <span th:if="${#fields.hasErrors('enrollmentDate')}" th:errors="*{enrollmentDate}" class="text-danger"></span>
        </div>

<!--        <div class="form-group col-md-8">-->
<!--            <label for="isInternational" class="col-form-label">Is International ? </label>-->

<!--            <input type="radio" th:field="*{isInternational}" value="YES" />YES-->
<!--            <input type="radio" th:field="*{isInternational}" value="NO" />NO<br/>-->
<!--        </div>-->


        <div class="col-md-6">
            <input type="submit" class="btn btn-primary" value="Update Student">
        </div>

        <div class="form-group col-md-8"></div>

    </div>
</form>

</body>

</html>
